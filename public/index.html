<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DPass区块链监控 - 主页</title>
    <link rel="icon" type="image/png" href="/3dpass-logo.png">
    <link rel="icon" sizes="32x32" href="/3dpass-logo.png">
    <link rel="icon" sizes="16x16" href="/3dpass-logo.png">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img src="/3dpass-logo.png" alt="3DPass Logo" class="header-logo">
                <div class="header-text">
                    <h1>3DPass区块链监控</h1>
                    <p class="subtitle">实时监控3DPass网络状态和矿工活动</p>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- 上半部分：图表和统计信息 -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>当前难度</h3>
                    <p class="stat-value" id="currentDifficulty">-</p>
                </div>
                <div class="stat-card">
                    <h3>当前哈希率</h3>
                    <p class="stat-value" id="currentHashrate">-</p>
                </div>
                <div class="stat-card">
                    <h3>爆块奖励</h3>
                    <p class="stat-value" id="blockReward">-</p>
                </div>
                <div class="stat-card">
                    <h3>当前时段矿工数</h3>
                    <p class="stat-value" id="periodMiners">-</p>
                </div>
            </div>

            <div class="chart-container">
                <h3>📈 哈希率趋势</h3>
                <canvas id="hashrateChart"></canvas>
            </div>
        </section>

        <!-- 下半部分：爆块排名 -->
        <section class="miners-section">
            <!-- 时间范围控制区域 -->
            <div class="time-controls">
                <div class="time-select-container">
                    <label for="timeRange">时间范围:</label>
                    <select id="timeRange" class="time-select">
                        <option value="today">今天</option>
                        <option value="week">本周</option>
                        <option value="month">本月</option>
                        <option value="custom">自定义</option>
                    </select>
                </div>
                
                <div class="custom-date-inputs" id="customDateInputs" style="display: none;">
                    <input type="date" id="startDate" class="date-input">
                    <span>至</span>
                    <input type="date" id="endDate" class="date-input">
                </div>
            </div>

            <div class="section-header">
                <h3>🏆 爆块排名</h3>
                <div class="section-controls">
                    <div class="control-buttons">
                        <button id="settingsBtn" class="control-btn" title="设置关注地址">⚙️ 设置</button>
                        <button id="filterBtn" class="control-btn" title="筛选关注地址"><i class="icon">🔍</i> 仅关注</button>
                        <button id="refreshBtn" class="refresh-btn">🔄 刷新</button>
                    </div>
                    <div class="refresh-info">
                        <span id="lastUpdate">最后更新: -</span>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="miners-table">
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>地址</th>
                            <th>爆块数</th>
                            <th>占比</th>
                            <th>最新高度</th>
                            <th>最后爆块</th>
                        </tr>
                    </thead>
                    <tbody id="minersTableBody">
                        <tr>
                            <td colspan="6" class="loading">📊 加载中...</td>
                        </tr>
                    </tbody>
                    <tfoot id="statsFooter" style="display: none;">
                        <tr class="stats-row">
                            <td colspan="2"><strong>统计合计</strong></td>
                            <td><strong id="totalBlocks">-</strong></td>
                            <td><strong id="totalPercentage">-</strong></td>
                            <td colspan="2">-</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>

    <!-- 设置关注地址的模态框 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>⚙️ 关注地址设置</h3>
                <span class="close" id="closeSettings">&times;</span>
            </div>
            <div class="modal-body">
                <div class="add-address-section">
                    <h4>添加关注地址</h4>
                    <div class="input-group">
                        <input type="text" id="newAddress" placeholder="输入地址" class="address-input">
                        <input type="text" id="newAlias" placeholder="输入别名（可选）" class="alias-input">
                        <button id="addAddress" class="add-btn">添加</button>
                    </div>
                </div>
                <div class="address-list-section">
                    <h4>已关注地址</h4>
                    <div id="watchedAddressList" class="address-list">
                        <p class="empty-message">暂无关注地址</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 3DPass区块链监控系统</p>
        </div>
    </footer>

    <script src="/main.js"></script>
</body>
</html>
